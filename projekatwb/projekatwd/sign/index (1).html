<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header><a href="../index.html" class="text">‚Üê BACK TO HOME</a></header>
      <div class="glavni">
        <h3 id="naslov">SIGN IN</h3>
        <div class="dokument">
          <div class="prvi">
            <div class="doc">
              <label for="first">First name:</label>
              <input type="text" id="first" />
              <h4 id="ime"></h4>
            </div>
            <div class="doc">
              <label for="last">Last name:</label>
              <input type="text" id="last" />
              <h4 id="prezime"></h4>
            </div>
            <div class="doc">
              <label for="email">Email:</label>
              <input type="email" id="email" />
              <h4 id="result"></h4>
            </div>
            <div class="doc">
              <label for="password">Password:<i class="fas fa-eye"></i></label>
              <input type="password" id="password" />
            </div>
            <div class="doc">
              <label for="druga"
                >Confirm Password:<i class="fas fa-eye"></i
              ></label>
              <input type="password" id="druga" />
            </div>
            <div class="radio">
              <input type="radio" name="" id="muski" />
              <label for="muski">Male</label>
              <input type="radio" name="" id="zenski" />
              <label for="zenski">Female</label>
            </div>
          </div>
        </div>  
        <button class="button"><a href="../index.html" id="link">CONFIRM</a></button>
      </div>
    </div>
    <script src="app1.js"></script>
  </body>
</html>
