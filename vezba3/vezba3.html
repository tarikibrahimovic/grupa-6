  <body>
    <header>REGISTRACIJA</header>
    <div class="main">
      <div class="levi">
        <label for="ime">Ime:</label>

        <label for="grad">Grad:</label>

        <label for="brulice">Broj ulice:</label>

        </div>
        <label for="lozinka">Lozinka:<i class="far fa-eye"></i></label>

      </div>
      <div class="desni">

        <label for="posbroj">Postanski broj:</label>

        <label for="sprat">Sprat:</label>

        <label for="plozinka"
          >Ponovite lozinku:<i class="far fa-eye" id="oko"></i
        ></label>
        <input type="password" name="" id="plozinka" />
        <div class="robot">
          <div class="prestiker">
            <input type="checkbox" name="" id="cbox" />
            <label for="cbox">Nisam robot</label>
          </div>
          <div class="stiker">
            <img src="recaptcha.svg.png" alt="" id="robotslika" />
          </div>
        </div>
      </div>
